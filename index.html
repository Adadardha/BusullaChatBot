    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .font-mono {
            font-family: 'Space Mono', monospace;
        }
        .brutalist-border {
            border: 2px solid #ffffff;
            box-shadow: 4px 4px 0px #ffffff;
        }
        .brutalist-button:hover {
            box-shadow: 2px 2px 0px #ffffff;
            transform: translate(2px, 2px);
        }
        .brutalist-button:active {
            box-shadow: 1px 1px 0px #ffffff;
            transform: translate(3px, 3px);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffffff;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Interview Mode Colors */
        .mode-technical { border-color: #60a5fa; }
        .mode-behavioral { border-color: #a78bfa; }
        .mode-mixed { border-color: #34d399; }
        .mode-stress { border-color: #f87171; }
        
        /* Difficulty Colors */
        .difficulty-easy { 
            background-color: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.3);
        }
        .difficulty-medium { 
            background-color: rgba(250, 204, 21, 0.1);
            border-color: rgba(250, 204, 21, 0.3);
        }
        .difficulty-hard { 
            background-color: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.3);
        }
        
        /* Chat Widget Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .chat-pulse::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid #ffffff;
            border-radius: inherit;
            animation: pulse-ring 1.5s ease-out infinite;
        }
        
        /* Typing Indicator */
        @keyframes typing-dot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        .typing-dot-1 { animation: typing-dot 1s ease-in-out infinite 0s; }
        .typing-dot-2 { animation: typing-dot 1s ease-in-out infinite 0.15s; }
        .typing-dot-3 { animation: typing-dot 1s ease-in-out infinite 0.3s; }
        
        /* Score Gauge Animation */
        @keyframes score-fill {
            from { stroke-dasharray: 0 352; }
        }
        .score-gauge {
            animation: score-fill 1s ease-out forwards;
        }
        
        /* Feedback Panel Slide */
        @keyframes slide-up {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .feedback-slide {
            animation: slide-up 0.3s ease-out;
        }
        
        /* Message Bubble Styles */
        .message-user {
            border-radius: 4px 4px 0 4px;
        }
        .message-assistant {
            border-radius: 4px 4px 4px 0;
        }
        
        /* Progress Bar */
        .progress-bar {
            transition: width 0.3s ease-out;
        }
        
        /* Card Hover Effects */
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 6px 8px 0 rgba(255, 255, 255, 0.15);
        }
        
        /* Focus States */
        input:focus, textarea:focus {
            outline: none;
            border-color: #ffffff !important;
        }
        
        /* Selection */
        ::selection {
            background-color: #ffffff;
            color: #000000;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .brutalist-border {
                border: 2px solid white;
                box-shadow: 4px 4px 0 rgba(255,255,255,0.1);
            }
            .chat-widget {
                width: calc(100vw - 2rem) !important;
                left: 1rem !important;
                right: 1rem !important;
            }
        }
        
        /* Safe Area for notched devices */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .safe-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
